{% extends 'products/base.html' %}
{% block title %}All Products - {{ block.super }}{% endblock %}
{% block content %}
	<h1>All Products</h1>
	{% if product_list %}
		<ul>
		{% for product in product_list %}
			<li><a href="{% url 'products:product_detail_view' product.id %}">{{ product }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No products available.</p>
	{% endif %}
{% endblock %}
